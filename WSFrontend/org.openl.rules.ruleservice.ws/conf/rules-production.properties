# Production Repository properties

production-repository.name = Production

# Which class should we instantiate in RepositoryFactory?
production-repository.factory = org.openl.rules.repository.factories.LocalJackrabbitProductionRepositoryFactory
#production-repository.factory = org.openl.rules.repository.factories.RmiJackrabbitProductionRepositoryFactory
#production-repository.factory = org.openl.rules.repository.factories.WebDavJackrabbitProductionRepositoryFactory
#production-repository.factory = org.openl.rules.repository.factories.DBProductionRepositoryFactory

# Where JCR keeps its files (Local mode only)
production-repository.local.home = ${ruleservice.openl.home}/deployment-repository
# In case of RMI this property defines how to access it
production-repository.remote.rmi.url = //localhost:1099/deployment-repository
# In case of WebDav this property defines how to access it
production-repository.remote.webdav.url = http://localhost:8080/deployment-repository
# In case of DB this property defines how to access it
production-repository.db.url = jdbc:mysql://localhost/deployment-repository

#Login and password for remote repository
production-repository.login =
production-repository.password =

# Secret key for password code/decode
repository.encode.decode.key = This is the key for password secure
